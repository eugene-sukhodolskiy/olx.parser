{% extends "base.html" %}
{% block page %}
	<div class="container">
		<section class="hero">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">
					Search by OLX
					</h1>
					<div class="search-field">
						<div class="field">
							<div class="control is-large">
								<input class="input is-large" type="text" placeholder="Your query">
							</div>
						</div>
					</div>
					<hr>
					<div class="result-container">
						<h2 class="subtitle">Result:</h2>
						<div class="columns is-multiline" data-ss-cycle="result:i->item">
							<div class="column is-4" data-ss-child>
								<div class="card" data-ss-attr="is_promoted:item.is_promoted">
									<div class="card-image">
										<img class="preview-img" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image" data-ss-attr="src:item.thumb">
									</div>
									<div class="card-content">
										<div class="media">
											<div class="media-content">
												<p class="title is-4" data-ss="item.title"></p>
												<p class="subtitle is-6">
													<a href="#" class="button is-info" data-ss-attr="href:item.url" target="_blank">Смотреть</a>
												</p>
											</div>
										</div>
										<div class="content">
											<span data-ss="item.price"></span>
											<span data-ss="item.currency"></span>
											<br>Exchange: <span data-ss="item.is_exchange"></span>
											<br>Is promoted: <span data-ss="item.is_promoted"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
{% endblock page %}
